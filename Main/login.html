<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CapyLearn-LogIn</title>
        <link rel="stylesheet" href="myCss/loginStyles.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
        <link rel="icon" href="images/icon.png" type="image/x-icon">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/loginAjax.js"></script>

    </head>
    <body>
        <div class="mainContainer">


            <div class="leftSide">
                <div class="title">
                    <img src="images/icon.png" alt="NoDesc" width="50" height="50"/>
                    <h2>CapyLearn</h2>
                </div>
                <div class="message">
                    <h1>Log in to learning</h1>
                    <h3>New here? <span><a href="register.html">Sign Up</a></span></h3>
                </div>
                <div>
                    <div class="borderBox">
                        <img src="images/google.png" alt="NoDesc" width="20" height="20"/>
                        Google
                    </div>
                    <br>
                    <div class="borderBox">
                        <img src="images/github.png" alt="NoDesc" width="20" height="20"/>
                        Github
                    </div>
                    <div class="word">
                        <h5 class="middleWord">Email and Password</h5>
                    </div>
                </div>

                
                <div class="EmailPassword">
                    <form id="FormAjax" action="php/proccessFormAjaxLogin.php" method="post">
                        <h4>Email</h4>
                        <input type="email" name = "Remail" placeholder="example@domain.com">

                        <h4>Password</h4>
                        <input type="password" placeholder="***************">

                        <br><br>
                        <input type="submit" value="Register">
                        <div class="enter">
                            <h4>Forgot email or password?</h4>
                        </div>
                    </form>
                </div>

                <div style="color: #000501;" id="response"></div>

            </div>


            <div class="rightSide">
                <img src="images/capybaraStudying4NoBack.png" alt="NoDesc"/>
            </div>
        </div>
    </body>
</html>
