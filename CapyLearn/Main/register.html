<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapyLearn-Register</title>
    <link rel="stylesheet" href="myCss/registerStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
        <div class="leftSide">
            <img src="images/capybaraStudying5NoBack.png" alt="NoDesc" width="360" height="360"/>
        </div>
        <div class="rightSide">
            <div class="title">
                <img src="images/icon.png" alt="NoDesc" width="50" height="50"/>
                <h2>CapyLearn</h2>
            </div>
            <div class="message">
                <h1>Sign Up</h1>
                <h3>Already in crew? <span>Log in</span></h3>
            </div>
            <div>
                <div class="borderBox">
                    <img src="images/google.png" alt="NoDesc" width="20" height="20"/>
                    Google
                </div>
                <br>
                <div class="borderBox">
                    <img src="images/github.png" alt="NoDesc" width="20" height="20"/>
                    Github
                </div>
                <div class="word">
                    <h5 class="middleWord">Email and Password</h5>
                </div>
            </div>
            <div class="EmailPassword">
                <h4>Email</h4>
                <input type="email" placeholder="example@domain.com">
                <h4>Name</h4>
                <input type="text" placeholder="Example: John Smith">
                <h4>Age</h4>
                <input type="number" placeholder="Example: 19">
                <h4>Password</h4>
                <input type="password" placeholder="***************">
                <p>Must be at least 8 characters</p>
                <br><br>
                <button>Sign up</button>
                <div class="enter">
                    <h4>Forgot email or password?</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
